</div><div class=" bgwhite Registertopmain">

        <input type="hidden" name="inajax" value="1">
        <input type="hidden" name="formhash" value="3d818c253b">
        <input type="hidden" name="postsubmit" value="true">
        <input type="hidden" name="referer" id="referer" value="https://www.epet.com/">
        <div class="overflow w1100 ct Registercontent">
            <div class=" ct Registertext" id="register">  
                <div class="rela mb Registerinput">
                    <span class="ft16 textright inblock">用户名：</span>
                    
                    <input tabindex="4" type="text" name="nickname" id="nickname" maxlength="20" class="loguser" placeholder="用户名"><span class="s0" style="color:#58bc58;font-size:14px;"></span>
                    <div class="abs Registerok" style="display: none;" id="nickname_img">

                    </div>
                    <div class="abs Registererror" id="nickname_msg_div" style="width: 150px;display: none;">

                    </div>
                </div>
                <div class=" mb Registerinput rela">
                    <span class="ft16 textright inblock"> 密码：</span>
                    <input tabindex="3" type="password" autocomplete="new-password" class="logpass" name="password" id="passwordr" maxlength="20" onkeyup="getlevel()" placeholder="密码（3-20位，区分大小写）">
                    <div class="abs Registerok" style="display: none;" id="password_img">
                        <img src="../images/ok_03.jpg">
                    </div>
                </div>
                <div class="mb Registerinput rela">
                    <span class="ft16 textright inblock"> 确认密码：</span>
                    <input tabindex="3" type="password" autocomplete="new-password" class="logbtn" maxlength="20" name="passwordag" id="passwordag" placeholder="确认密码">
                    <span class="s1" style="color:#58bc58;font-size:14px;"></span>
                    <div class="abs Registerok" style="display: none;" id="passwordag_img">
                        <img src="../images/ok_03.jpg">
                    </div>
                </div>
                <div class="overflow mb Pwdqiangdu">
                    <input tabindex="7" type="checkbox" checked="checked" name="agrement">
                    <span class="Xieyi ft14">我已阅读并接受<a href="#" target="_blank">《用户使用协议》</a></span>
                </div>
                <a class="inblock ct ftc ft20 cwhite  Otherregister ipt-btn-area" id="registerbtn" name="registerbtn" style="cursor: pointer;" onclick="">立即注册</a>
            </div>
